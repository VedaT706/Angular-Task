<div>
<nav class="navbar bg-primary">
    <h1>
        GitHub Users List
    </h1>   
</nav>
</div>
<search-users (searchedUser)="onSearchUser($event)"></search-users>
<div *ngIf="users">
<div class="users-list-container">
    <!-- <div class="card text-center" *ngFor="let user of users"> -->
        <div class="card text-center" *ngFor="let user of users | paginate: { itemsPerPage: 12, currentPage: page }">
        <img [attr.src]="user.avatar_url" alt="" class="round-img users-img"/>
        <h2>{{ user.login }}</h2>
            <a [routerLink]="['/user', user.login]" class="btn btn-default btn-sm my-1">Check details</a>   
    </div>
</div>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
